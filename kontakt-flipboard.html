
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hanseatic Kontakt</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lulo+Clean:wght@700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Lulo Clean', sans-serif;
      color: #E9DEC8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .line {
      display: flex;
      gap: 6px;
    }
    .cell {
      position: relative;
      width: 52px;
      height: 68px;
      perspective: 1000px;
    }
    .flap-inner {
      width: 100%;
      height: 100%;
      background-color: #2B2B2B;
      color: #E9DEC8;
      font-size: 56px;
      font-family: 'Lulo Clean', sans-serif;
      text-align: center;
      line-height: 68px;
      border-radius: 6px;
      border: 1px solid #2B2B2B;
      padding-top: 3px;
      padding-bottom: 3px;
      box-shadow: inset 0 -1px 2px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="line" id="kontaktLine"></div>
  <script>
    function createCell(char) {
      const cell = document.createElement("div");
      cell.className = "cell";
      const inner = document.createElement("div");
      inner.className = "flap-inner";
      inner.textContent = char;
      if (char === " ") cell.classList.add("empty");
      cell.appendChild(inner);
      return cell;
    }

    function updateLine(container, text) {
      while (container.firstChild) container.removeChild(container.firstChild);
      for (const char of text) {
        container.appendChild(createCell(char === " " ? "\u00A0" : char));
      }
    }

    const kontaktLine = document.getElementById("kontaktLine");
    updateLine(kontaktLine, "Kontakt");
  </script>
</body>
</html>
